<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Emotion Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(45deg, #002b5b, #0077b6, #00a8e8);
        background-size: 400% 400%;
        animation: soundwave-animation 20s ease infinite;
      }

      @keyframes soundwave-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 4rem 1rem;
      }

      .card {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        padding: 3rem;
      }

      .btn {
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 1rem 2rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #3730a3;
      }

      .file-input-label {
        background-color: #f4f4f4;
        border: 2px dashed #ccc;
        border-radius: 12px;
        padding: 2rem;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 200px;
      }

      .file-input-label:hover {
        background-color: #e9e9e9;
        border-color: #999;
      }

      .file-input-label i {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .file-input-label span {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .result {
        margin-top: 3rem;
        font-size: 1.5rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .result i {
        font-size: 2rem;
        margin-right: 1rem;
      }

      .audio-container {
        margin-top: 3rem;
        display: flex;
        justify-content: center;
      }

      .audio-container audio {
        width: 100%;
        max-width: 600px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }

      .heading {
        text-align: center;
        margin-bottom: 2rem;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        display: flex;
        justify-self: center;
        align-self: center;
        
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="text-4xl font-bold heading">Speech Emotion Classifier</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" id="upload-form">
          <input type="file" name="file" id="file-input" accept=".wav" class="hidden" required>
          <label for="file-input" class="file-input-label">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Drop or Click to Upload a WAV file</span>
          </label>
          <div class="button-container">
            <button type="submit" class="btn">Analyze</button>
          </div>
        </form>

        <div class="result hidden">
          <i class="fas fa-info-circle"></i>
          <span id="message"></span>
        </div>

        <div class="audio-container hidden">
          <audio controls id="audio-player">
            <source id="audio-source" type="audio/wav">
            Your browser does not support the audio element.
          </audio>
        </div>

        <div class="loader loader-container hidden"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
      document.getElementById("file-input").addEventListener("change", function () {
        var fileLabel = document.querySelector(".file-input-label");
        if (this.files && this.files.length > 0) {
          fileLabel.innerHTML = '<i class="fas fa-check"></i> <span>' + this.files[0].name + '</span>';
        } else {
          fileLabel.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> <span>Drop or Click to Upload a WAV file</span>';
        }
      });

      document.querySelector("#upload-form").addEventListener("submit", function (event) {
        event.preventDefault();

        // Show the loader
        document.querySelector(".loader").classList.remove("hidden");
        document.querySelector(".result").classList.add("hidden");
        document.querySelector(".audio-container").classList.add("hidden");

        // Send the form data
        var formData = new FormData(this);
        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          // Hide the loader after 10 seconds
          setTimeout(() => {
            document.querySelector(".loader").classList.add("hidden");
            document.querySelector(".result").classList.remove("hidden");
            document.querySelector("#message").textContent = data.message;

            if (data.uploaded_file_path) {
              document.querySelector("#audio-source").src = data.uploaded_file_path;
              document.querySelector(".audio-container").classList.remove("hidden");
              document.querySelector("#audio-player").play();
            }

            if (data.emotion) {
              document.querySelector(".result").innerHTML = `
                <i class="fas fa-chart-line"></i>
                <span>The Predicted Emotion for the given audio is <span class="font-bold">${data.emotion}</span></span>
              `;
            }
          }, 10000);
        })
        .catch(error => {
          console.error("Error:", error);
          // Hide the loader after 10 seconds
          setTimeout(() => {
            document.querySelector(".loader").classList.add("hidden");
            document.querySelector(".result").classList.remove("hidden");
            document.querySelector("#message").textContent = "An error occurred. Please try again.";
          }, 10000);
        });
      });
    </script>
  </body>
</html>
